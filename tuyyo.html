<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tu_y_yo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  .background-image {
      position: absolute;
      width: 11cm;
      height: 12cm;
      object-fit:fill;
      object-position: center;
      z-index: 0;
    }

    .container {
      width: 9cm;
      height: 9cm;
      overflow: hidden;
      position: relative;
    }

    .container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: none;
      opacity: 0;
    }

    .container img.active {
      opacity: 1;
      z-index: 1;
    }

  </style>
</head>
<body>
    <img class="background-image" src="imagenes/ventanaa.jpg" alt="Fondo decorativo">

  <div class="container" id="slideshow">
    <!-- Las imágenes se insertan aquí por JavaScript -->
  </div>

  <script>
    const imageFolder = "tuyyo/";
    const imageList = [
      "anillo.jpg",
      "circuito.jpg",
      "crying.jpg",
      "metales.jpg",
      "partitura.png",
      "peces.jpg",
      "perspectiva.jpg",
      "spork.jpg",
      "vaca.jpg",
      "armadura.jpg",
      "bombillas.jpg",
      "campanas.jpg",
      "enchufe.jpg",
      "faro.jpg",
      "libros.jpg",
      "neurona.jpg",
      "pilas.jpg",
      "sillas.jpg",
      "sillon.jpg"
    ];

    const container = document.getElementById("slideshow");

    const imgs = imageList.map((src, index) => {
      const img = document.createElement("img");
      img.src = imageFolder + src;
      if (index === 0) img.classList.add("active");
      container.appendChild(img);
      return img;
    });

    let current = 0;
    setInterval(() => {
      imgs[current].classList.remove("active");
      current = (current + 1) % imgs.length;
      imgs[current].classList.add("active");
    }, 500);
  </script>
</body>
</html>
