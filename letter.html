<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>letter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    .scroll-box {
      width: 10cm;
      height: 10cm;
      background-color: white;
      padding: 1rem;
      overflow-y: auto;
      border: 2px solid rgb(255, 254, 254);
      box-shadow: 0 0 40px rgb(255, 255, 255);
      color: black;
    }

    /* Opcional: estilizar el texto cargado */
    .scroll-box pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="scroll-box" id="text-box">
    <pre>Cargando texto...</pre>
  </div>

  <script>
    fetch('letter.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('text-box').innerHTML = `<pre>${data}</pre>`;
      })
      .catch(error => {
        document.getElementById('text-box').innerHTML = `<pre>No se pudo cargar el texto.</pre>`;
        console.error('Error al cargar el archivo:', error);
      });
  </script>

</body>
</html>
