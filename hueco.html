<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>sonido de masi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1rem;
      background: none;
      border: none;
      color: rgb(255, 255, 255);
      cursor: pointer;
      text-decoration: underline;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <button onclick="playAudio()">wanna listen to "el sonido de un hueco"?</button>

  <audio id="background-audio">
    <source src="MARIA ISABEL caja.wav" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('background-audio');
      audio.play();
    }
  </script>

</body>
</html>
